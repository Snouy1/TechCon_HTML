<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Email Us</h2>
            <p>You can reach us at <a href="mailto:info@techcon2024.com">info@techcon2024.com</a>.</p>
        </section>
        
        <section>
            <h2>Follow Us</h2>
            <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a> |
            <a href="https://www.twitter.com/TechCon2024" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com/TechCon2024" target="_blank">Instagram</a>
        </section>
        
        <section>
            <h2>Visit Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13260.951659915256!2d-118.0277495!3d33.8061729!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dd28c57b3094d5%3A0x7dfbc1f9026e92c9!2sTechcon!5e0!3m2!1sen!2sma!4v1719786639084!5m2!1sen!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        
        <section>
            <h2>Contact Form</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
